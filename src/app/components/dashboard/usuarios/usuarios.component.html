<div class="container" >
<mat-toolbar>
    <span>SUCURSAL</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario" >AGREGAR</button>
</mat-toolbar>

<div *ngIf= "listUsuarios.length> 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ab" #input autocomplete="off">
  </mat-form-field>

  <div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef= "let element"> {{element.codigo}} </td>
        </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef= "let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef= "let element"> {{element.direccion}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef= "let element"> {{element.telefono}} </td>
      </ng-container>
    
      <!-- Last Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef= "let element"> {{element.estado}} </td>
      </ng-container>
    
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef= "let element; let i = index" style="text-align: right;"> 
                <a class="pointer" style="color: aqua;" matTooltip="Buscar">
                    <mat-icon> search </mat-icon>
                </a>
                <a class="pointer" style="color:blueviolet;" matTooltip="Editar">
                    <mat-icon> edit </mat-icon>
                </a>
                <a class="pointer" (click)= "eliminarUsuario(i)" style="color:blue;" matTooltip="Eliminar">
                    <mat-icon> delete </mat-icon>
                </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 2, 3]"showFirstLastButtons></mat-paginator>
  </div>
</div>
<h2 *ngIf= "listUsuarios.length==0"> No hay registros para mostrar</h2>
</div>
